<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pais">
      <h2 data-cy="paisDetailsHeading"><span jhiTranslate="jhipsterApp.pais.detail.title">Pais</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pais.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.pais.nombrePais">Nombre Pais</span></dt>
        <dd>
          <span>{{ pais.nombrePais }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.pais.region">Region</span></dt>
        <dd>
          <div *ngIf="pais.region">
            <a [routerLink]="['/region', pais.region.id, 'view']">{{ pais.region.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/pais', pais.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
