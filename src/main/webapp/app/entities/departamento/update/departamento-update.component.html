<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-departamento-heading"
        data-cy="DepartamentoCreateUpdateHeading"
        jhiTranslate="jhipsterApp.departamento.home.createOrEditLabel"
      >
        Crear o editar Departamento
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterApp.departamento.nombreDepartamento" for="field_nombreDepartamento"
            >Nombre Departamento</label
          >
          <input
            type="text"
            class="form-control"
            name="nombreDepartamento"
            id="field_nombreDepartamento"
            data-cy="nombreDepartamento"
            formControlName="nombreDepartamento"
          />
          <div
            *ngIf="
              editForm.get('nombreDepartamento')!.invalid &&
              (editForm.get('nombreDepartamento')!.dirty || editForm.get('nombreDepartamento')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nombreDepartamento')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterApp.departamento.direccion" for="field_direccion">Direccion</label>
          <select
            class="form-control"
            id="field_direccion"
            data-cy="direccion"
            name="direccion"
            formControlName="direccion"
            [compareWith]="compareDireccion"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="direccionOption" *ngFor="let direccionOption of direccionsSharedCollection">{{ direccionOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
