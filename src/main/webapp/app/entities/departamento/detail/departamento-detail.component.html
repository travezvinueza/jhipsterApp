<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="departamento">
      <h2 data-cy="departamentoDetailsHeading"><span jhiTranslate="jhipsterApp.departamento.detail.title">Departamento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ departamento.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.departamento.nombreDepartamento">Nombre Departamento</span></dt>
        <dd>
          <span>{{ departamento.nombreDepartamento }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.departamento.direccion">Direccion</span></dt>
        <dd>
          <div *ngIf="departamento.direccion">
            <a [routerLink]="['/direccion', departamento.direccion.id, 'view']">{{ departamento.direccion.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/departamento', departamento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
